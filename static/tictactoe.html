<html title="Tic Tac Toe">
    <head>
        <script type="application/javascript" src="/static/tictactoe.js"></script>
        <link rel="stylesheet" href="/static/tictactoe.css"></script>
    </head>
    <body>
        <div style="display:block;">
            Next player to go: <span id="nextPlayer"></span>
        </div>
        <table id="board">
            <tr>
                <td class="square" id="0"></td>
                <td class="square" id="1"></td>
                <td class="square" id="2"></td>
            </tr>
            <tr>
                <td class="square" id="3"></td>
                <td class="square" id="4"></td>
                <td class="square" id="5"></td>
            </tr>
            <tr>
                <td class="square" id="6"></td>
                <td class="square" id="7"></td>
                <td class="square" id="8"></td>
            </tr>
        </table>
    </body>
</html>
